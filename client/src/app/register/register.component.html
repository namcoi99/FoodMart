<div class="registration-form">
    <div class="registration-form__content">
        <div class="registration-form__title">
            Registration Form
        </div>
        <div class="registration-form__body">
            <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" class="form-control" id="InputUsername" ngModel name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" ngModel name="email" class="form-control" id="InputEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" ngModel name="password" class="form-control" id="InputPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="RepeatPassword">Repeat Password</label>
                    <input type="password" class="form-control" id="RepeatPassword" placeholder="Repeat Password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="TermsAndServices" required>
                    <label class="form-check-label" for="TermsAndServices">I agree to the terms and conditions and
                        privacy policy.</label>
                </div>
                <div class="registration-form__btn">
                    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
