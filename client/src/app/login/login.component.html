<div class="login-form">
    <div class="login-form__content">
        <div class="login-form__title">
            Login Form
        </div>
        <div class="login-form__body">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" class="form-control" id="InputUsername" ngModel name="username"
                        placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" ngModel name="password" class="form-control" id="InputPassword"
                        placeholder="Password" required>
                </div>
                <div class="login-form__btn">
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
